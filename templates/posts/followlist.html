{% extends 'base.html' %}
{% block content %}
<div class="col-sm-12 col-md-12"></div>
<div class="col-sm-3 col-md-3"></div>
<div class="col-md-6 col-sm-6">
{% for i in lists.follow.all %}
    {% if i.id != request.user.id%}
<a href ="{% url 'posts:detail' i.id %} ">{{ i}} {{i.id.first_name}}
    {% if i.profile.profpic %}
    <img src="{{ i.profile.profpic.url }}" width="60px" height="60px"></a></br>
    {%endif%}
    {%endif %}
{%endfor %}
</div>
{% endblock %}
